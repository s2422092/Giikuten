<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>ホーム</title>
  <style>
    body {
      background-color: #F6F5F3;
      color: #2C3E50;
      font-family: "Noto Sans JP", sans-serif;
    }
    
  </style>
  <head>MYトラベル</head>
</head>
<body>

  <!-- エラー文の出力 -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}    

<div>
    <h1>ようこそ、{{ username }} さん！</h1>
    <p>ここはログイン後のホーム画面です。</p>
    <a href="{{ url_for('home.logout') }}" >ログアウト</a>
</div>

<a href="{{url_for('home.information')}}">💬</a>

<div>

</div>

<nav class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-300 shadow-inner">
    <div class="flex justify-around py-3 text-sm text-gray-700">
      <a href="{{ url_for('mbti.mbti_explanation') }}" class="flex flex-col items-center hover:text-teal-600">
        <span class="text-lg">🧠</span>
        <span>Test</span>
      </a>

      <a href="{{ url_for('home.home') }}" class="flex flex-col items-center hover:text-teal-600">
        <span class="text-lg">🏠</span>
        <span>Home</span>
      </a>

      <a href="{{ url_for('plan.plan') }}" class="flex flex-col items-center hover:text-teal-600">
        <span class="text-lg">✈️</span>
        <span>Time Line</span>
      </a>

      <a href="{{ url_for('my_travel.my_travel') }}" class="flex flex-col items-center hover:text-teal-600">
        <span class="text-lg">📸</span>
        <span>My Travel</span>
      </a>

      <a href="{{ url_for('setting.setting') }}" class="flex flex-col items-center hover:text-teal-600">
        <span class="text-lg">👤</span>
        <span>My Page</span>
      </a>
    </div>
  </nav>

</body>
</html>
