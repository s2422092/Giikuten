<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>

    <form action="{{ url_for('home.login') }}" method="post" >
      <div>
        <input type="text" name="username" placeholder="ユーザー名" required>
      </div>
      <div>
        <input type="password" name="password" placeholder="パスワード" required>
      </div>
      <button type="submit">
        ログイン

    <div>
        <a href="{{ url_for('index.index') }}">
        戻る
        </a>
        <a href="{{ url_for('home.register') }}">
        新規登録
        </a>
    </div>

</body>
</html>
