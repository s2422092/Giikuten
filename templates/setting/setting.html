<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>個人情報画面</title>
  <style>
    body {
      background-color: #F6F5F3;
      color: #2C3E50;
      font-family: "Noto Sans JP", sans-serif;
    }
    
  </style>
</head>
<body>

  <!-- エラー文の出力 -->
  <!-- {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %} -->

    <div class="container">
        <h1>ようこそ、{{ user.name }} さん！</h1>
        <p>ユーザーID: {{ user.id }}</p>
        <p>メールアドレス: {{ user.email }}</p>
        <p>ここはログイン後の個人情報画面です。</p>
        <div class="mbti-box">
          <h3>🌍 あなたの旅行タイプ（MBTI診断結果）</h3>
          <p><strong>{{ user.mbti_type }}</strong></p>
          {% if user.mbti_date %}
          <a href="{{url_for('mbti.mbti')}}">旅行タイプの再診断</a>
          <p>診断日: {{ user.mbti_date }}</p>
          {% endif %}
        </div>
    </div>
    
<div>
    <h1>ようこそ、{{ username }} さん！</h1>
    <p>ここはログイン後のホーム画面です。</p>
    <a href="{{ url_for('home.logout') }}" >ログアウト</a>
</div>

<a href="{{url_for('home.information')}}">information</a>

<div class="dock fixed bottom-0 left-0 w-full bg-white border-t border-gray-300 shadow-inner flex justify-around py-2">

  <!-- 診断の詳細について（Test） -->
  <button onclick="window.location='{{ url_for(&quot;mbti.mbti_explanation&quot;) }}';" 
          class="flex flex-col items-center text-gray-700 hover:text-teal-600">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
      <path d="M4 6h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <circle cx="8" cy="6" r="1.5" fill="currentColor"/>
      <circle cx="8" cy="12" r="1.5" fill="currentColor"/>
      <circle cx="8" cy="18" r="1.5" fill="currentColor"/>
    </svg>
    <span class="text-xs mt-1">Test</span>
  </button>

  <!-- 旅のタイムライン（Time Line） -->
  <button onclick="window.location='{{ url_for(&quot;plan.plan&quot;) }}';" 
          class="flex flex-col items-center text-gray-700 hover:text-teal-600">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
      <path d="M12 7v5l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs mt-1">Time Line</span>
  </button>

  <!-- ホーム画面（Home） -->
  <button onclick="window.location='{{ url_for(&quot;home.home&quot;) }}';" 
          class="flex flex-col items-center text-gray-700 hover:text-teal-600">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
      <g fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 12 12 3 21 12" />
        <path d="M5 10v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V10" />
      </g>
    </svg>
    <span class="text-xs mt-1">Home</span>
  </button>

  <!-- 今までの旅行一覧（My Travel） -->
  <button onclick="window.location='{{ url_for(&quot;my_travel.my_travel&quot;) }}';" 
          class="flex flex-col items-center text-gray-700 hover:text-teal-600">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
      <rect x="6" y="7" width="12" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
      <path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2"/>
    </svg>
    <span class="text-xs mt-1">My Travel</span>
  </button>

  <!-- マイページ（My Page） -->
  <button onclick="window.location='{{ url_for(&quot;setting.setting&quot;) }}';" 
          class="flex flex-col items-center text-gray-700 hover:text-teal-600">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M4 21v-1a7 7 0 0 1 14 0v1" fill="none" stroke="currentColor" stroke-width="2"/>
    </svg>
    <span class="text-xs mt-1">My Page</span>
  </button>

</div>

</body>
</html>
